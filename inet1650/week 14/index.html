<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>The Red Wings</title>
<style> 
@keyframes h1 {
	from{ background-color: blue; left: 0px; font-size: 20px;}
	to{ background-color: red; left: 700px; right: 6px; font-size: 40px;}
}
div {
	animation: 3s h1 infinite;
	text-align: center;
	width: 500px;
	height: 200px; 
	border: 1px solid #000;
	border-radius: 5px;
	animation-delay: 1s;
	position: relative;
}
#h1{
	animation-timing-function: ease;
}
</style>
</head>
<body>
	<div id="h1">
		<h1>Red Wings</h1>
	</div>
</body>
</html>
